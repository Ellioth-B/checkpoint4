<div class="content">
  <div class="prix">
    <h3 class="text-center">Prix</h3>
    <table class="table">
      <tbody>
        <tr>
          <th scope="row"></th>
          <td>Semaine</td>
          <td>Weekend</td>
          <td>Vacances</td>
        </tr>
        <tr>
          <th scope="row">- 12 ans</th>
          <td>6$</td>
          <td>8$</td>
          <td>10$</td>
        </tr>
        <tr>
          <th scope="row">+ 18 ans</th>
          <td>12$</td>
          <td>14$</td>
          <td>10$</td>
        </tr>
        <tr>
          <th scope="row">+ 66 ans</th>
          <td>15$</td>
          <td>16$</td>
          <td>20$</td>
        </tr>
      </tbody>
    </table>
  </div>
  <form>
    <fieldset class="fieldsetContact">
      <div class="form-row">
        <div class="form-group col-md-3">
          <label for="name">Nom et prénom</label>
          <input type="text" class="form-control" formControlName="name" placeholder="Nom, prénom" required>
        </div>
        
        <div class="form-group col-md-3">
          <label for="nb">Nombre de personnes</label>
          <input type="number" class="form-control" formControlName="name" required>
        </div>
        
      </div>
      <div class="form-row">
        <div class="form-group col-md-3">
          <label for="motive">Show</label>
          <select formControlName="motive" class="form-control">
            <option selected>Lolo L'ocelot</option>
            <option>Taiga la tigresse</option>
            <option>FreakShow</option>
          </select>
        </div>
      </div>
      <div class="col-md-6 text-center mt-2 mb-2">      
        <button type="submit" class="btn btn-primary">Envoyer</button>
      </div>
    </fieldset>
  </form>
</div>
