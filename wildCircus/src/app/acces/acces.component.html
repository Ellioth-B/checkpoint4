<div class="content">
  
    <h1 class="text-center">Contact</h1>
    <div class="affiche col-6 mr-2">
      <img src="../../assets/pictures/freak_show.jpg" alt="affiche">
    </div>
    <div class="forms ml-2">
    <form>
      <fieldset class="fieldsetContact">
        <div class="form-row">
          <div class="form-group col-md-8">
            <label for="name">Nom et prénom</label>
            <input type="text" class="form-control" formControlName="name" placeholder="Nom, prénom" required>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-8">
            <label for="city">Ville</label>
            <input type="text" class="form-control" formControlName="city" required>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-8">
            <label for="email">Email</label>
            <input type="email" class="form-control" formControlName="email" placeholder="exemple@exemple.fr" required>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-8 groupTextArea" style="margin-bottom: 0px;">
            <label for="message">Votre message</label>
            <textarea class="form-control textArea" formControlName="message" rows="10" placeholder="Entrez votre texte ici"
            required></textarea>
          </div>
        </div>
        <div class="col-md-6 text-center mt-2 mb-2">      
          <button type="submit" class="btn btn-secondary">Envoyer</button>
        </div>
      </fieldset>
    </form>
  </div>
  
</div>
